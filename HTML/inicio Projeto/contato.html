<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - LeadBoost</title>
    <link rel="stylesheet" href="./css/stilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div id="retangulo">
        <img id="logo" src="./assets/logo.png" alt="Lead Boost Logo" />
        <div id="navegacao">
          <a href="index.html" id="botão">Home</a>
          <a href="menu.html" id="botão3">Menu Principal</a>
          <a href="sobre-nos.html" id="botão1">Sobre Nós</a>
          <a href="contato.html" id="botão2">Contato</a>
        </div>
      </div>
    </header>

    <main class="contato">
      <section>
        <h1>Entre em Contato</h1>
        <p>
          Quer falar com a gente? Preencha o formulário abaixo ou use nossos
          canais de contato!
        </p>
        <form>
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" name="nome" required /><br />
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" name="email" required /><br />
          <label for="mensagem">Mensagem:</label><br />
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea
          ><br />
          <button type="submit">Enviar</button>
        </form>
        <p>Ou entre em contato diretamente:</p>
        <p>E-mail: contato@leadboost.com | Telefone: (11) 1234-5678</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 LeadBoost - Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
