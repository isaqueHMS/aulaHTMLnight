<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - LeadBoost</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="retangulo">
        <img id="logo" src="./assets/logo.png" alt="Lead Boost Logo">
        <div id="navegacao">
            <a href="/HTML/inicio Projeto/index.html" id="botão">Home</a>
            <a href="/HTML/inicio Projeto/menu.html" id="botão3">MENU PRINCIPAL</a>
            <a href="/HTML/inicio Projeto/sobre-nos.html" id="botão1">Sobre Nós</a>
            <a href="/HTML/inicio Projeto/contato.html" id="botão2">Contato</a>
        </div>
    </div>
    <main class="contato"> <!-- Adicionei class="contato" -->
        <section>
            <h1>Entre em Contato</h1>
            <p>Quer falar com a gente? Preencha o formulário abaixo ou use nossos canais de contato!</p>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br>
                <button type="submit">Enviar</button>
            </form>
            <p>Ou entre em contato diretamente:</p>
            <p>E-mail: contato@leadboost.com | Telefone: (11) 1234-5678</p>
        </section>
    </main>
</body>
</html>
