<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - LeadBoost</title>
    <link rel="stylesheet" href="css/botaonavegacao.css" />
    <link rel="stylesheet" href="css/cabeçalho.css" />
    <link rel="stylesheet" href="css/contato.css" />
    <link rel="stylesheet" href="css/estiloglobal.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/margin.css" />
    <link rel="stylesheet" href="css/menuprincipal.css" />
    <link rel="stylesheet" href="css/sobre-nos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" > 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div id="retangulo">
        <img id="logo" src="./assets/logo.png" alt="Lead Boost Logo" />
        <div id="menu-icon">&#9776;</div>
        <div id="navegacao">
          <a href="index.html" id="botão">Home</a>
          <a href="menu.html" id="botão3">Menu Principal</a>
          <a href="sobre-nos.html" id="botão1">Sobre Nós</a>
          <a href="contato.html" id="botão2">Contato</a>
          <div id="usuario-nome" class="usuario-nome"></div>
        </div><a href="login.html" class="login">
        <i class="fas fa-user"></i>
      </a>
      </div>
      
    </header>

    <main class="contato">
      <section>
        <h1>Entre em Contato</h1>
        <p>
          Quer falar com a gente? Preencha o formulário abaixo ou use nossos
          canais de contato!
        </p>
        <form>
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" name="nome" required /><br />
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" name="email" required /><br />
          <label for="mensagem">Mensagem:</label><br />
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea
          ><br />
          <button type="submit">Enviar</button>
        </form>
        <br>
        <p>Ou entre em contato diretamente:</p>
        <p>E-mail: contato@leadboost.com | Telefone: (11) 1234-5678</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 LeadBoost - Todos os direitos reservados.</p>
    </footer>
  </body>
  <script>
    const menuIcon = document.getElementById('menu-icon');
    const navegacao = document.getElementById('navegacao');
  
    menuIcon.addEventListener('click', () => {
      navegacao.style.display = navegacao.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</html>
